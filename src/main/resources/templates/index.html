<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <form action="/cadastro" method="POST">
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
        <input type="int" name="idade" id="idade" placeholder="Digite sua idade" />
        <input type="text" name="email" id="email" placeholder="seuemail@gmail.com" >
        <input type="text" name="telefone" id="telefone" placeholder="(xx) 00000-0000" >
        <input type="submit" value="Cadastrar" />
    </form>
    <div th:if="${resultado}" th:text="${resultado}"></div>
    
    <ul th:if="${cadastro}">
        <li th:each="pessoa : ${cadastro}" th:text="${cadastro.pessoa}"></li>
    </ul>
</body>
</html>
